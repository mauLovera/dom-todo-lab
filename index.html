<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM To-do Lab</title>
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <!---Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <form id="main">
    <nav id="nav" class="text-style">
      <p id="nav-text">Commands:<br>
        Shift + Delete = Remove Item<br>
        Shift + Delete + Space = Clear List
      </p>
    </nav>
    <main>
      <h1 class="text-style" id="main-text">Chat with Me:</h1>
        <div id="chat-box" class="text-style">
          <input type="text" id="input" placeholder="Type Something!">
          <button id="submit-button">Post</button>
          <button id="reset-button">Reset</button>
        </div>
      <ul id="todo-list" class="text-style todo" ></ul>
    </main>
  </form>
</body>
</html>
